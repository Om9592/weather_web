<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dew_point" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </style> --> 
</head>
<body>
<div class="box">
    <div class="search">
    <input type="text" id="inp-box" class="inp-box" placeholder="search country">
    <button id="src-btn" class="src-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="data">
        <div class="location" id="time"></div>
        <div class="country" id="country"></div>
        <div class="tmp" id="tmp"></div>
        <img src="" class="icon" id="tm" ></img>
        <div class="status" id="status"></div>
    </div>
    <div class="footer">
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="speed" id="speed"></div>
        </div>
        <div class="humidity">
            <img src="humidity.png" alt="" srcset="">
            <div class="speed" id="humidity"></div>
        </div>
    </div>   
</div>
    <script src="script.js">
    </script>
</body>
</html>
